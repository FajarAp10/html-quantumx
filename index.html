<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QuantumX ‚Äî AI Chat</title>
<style>
/* ===========================
   GLOBAL RESET & BODY
=========================== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Inter", Arial, sans-serif;
}

body {
  background: #0d0d0d;
  color: #e6e6e6;
  display: flex;
  height: 100vh;
  overflow: hidden;
}

/* ===========================
   SIDEBAR
=========================== */
.sidebar {
  width: 250px;
  background: #161616;
  padding: 20px;
  border-right: 1px solid #262626;
  display: flex;
  flex-direction: column;
}

.sidebar h2 {
  font-size: 20px;
  font-weight: 700;
  margin-bottom: 18px;
}

#limitCounter {
  font-weight: 400;
  font-size: 14px;
  color: #3b82f6;
  margin-left: 6px;
}

.new-chat {
  background: #111;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  border: 1px solid #262626;
  transition: .2s;
  font-size: 14px;
  margin-bottom: 12px;
}

.new-chat:hover {
  background: #1a1a1a;
}

.chat-list {
  flex: 1;
  overflow-y: auto;
  margin-top: 10px;
}

.chat-item {
  padding: 10px;
  border-radius: 8px;
  background: #111;
  margin-bottom: 8px;
  cursor: pointer;
  border: 1px solid #262626;
  transition: .2s;
}

.chat-item:hover {
  background: #1a1a1a;
}

/* ===========================
   CHAT WRAPPER & MESSAGES
=========================== */
.chat-wrapper {
  flex: 1;
  display: flex;
  flex-direction: column;
  background: #0d0d0d;
  position: relative;
  min-height: 0;
}

#chat {
  flex: 1 1 auto;
  padding: 22px;
  padding-bottom: 80px;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  position: relative;
  min-height: 0;
}

.empty-text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  color: #7a7a7a;
  font-size: 32px;
  text-align: center;
  line-height: 1.4;
  pointer-events: none;
  opacity: 0.7;
  transition: opacity .3s;
}

.msg {
  max-width: 75%;
  padding: 0;
  margin-bottom: 14px;
  display: flex;
  flex-direction: column;
  align-self: flex-start;
  opacity: 0;
  transform: translateY(20px);
  animation: fadeInUp 0.3s forwards;
}

.user {
  align-self: flex-end;
}

.bot {
  align-self: flex-start;
}

.msg-content {
  padding: 14px 18px;
  line-height: 1.65;
  font-size: 15px;
  border-radius: 14px;
  border: 1px solid #262626;
  background: #111;
  white-space: pre-wrap;
  display: inline-block;
  max-width: 100%;
  overflow-x: auto;
  word-break: break-word;
}

.user .msg-content {
  background: #292929;
  border: 1px solid #333;
  border-radius: 18px 18px 4px 18px;
}


.bot .msg-content {
  background: #141414;
  border-radius: 14px 6px 6px 14px;
}

@keyframes fadeInUp {
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

/* ===========================
   INPUT AREA & BUTTONS
=========================== */
.input-area {
  padding: 12px 16px;
  background: #0d0d0d;
  border-top: 1px solid #1a1a1a;
  display: flex;
  align-items: center;
  gap: 8px;
  position: sticky;
  bottom: 0;
  z-index: 10;
}

.input-area input {
  flex: 1;
  padding: 12px 50px 12px 14px; /* beri space kanan untuk tombol kirim */
  border-radius: 30px;
  border: 1px solid #262626;
  background: #111;
  color: white;
  font-size: 15px;
  outline: none;
}

.input-area input:focus {
  border-color: #3b82f6;
  box-shadow: 0 0 8px rgba(59, 130, 246, 0.5);
}

.input-area button#sendBtn {
  position: absolute;
  right: 22px;
  top: 50%;
  transform: translateY(-50%);
  width: 30px;
  height: 30px;
  border-radius: 50%;
  font-size: 16px;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #3b82f6;
  border: none;
  color: white;
  cursor: pointer;
  transition: transform 0.2s, background 0.2s;
}

.input-area button#sendBtn:hover {
  background: #4a8fff;
  transform: translateY(-50%) scale(1.1); /* tetap posisinya */
}

.input-area button#sendBtn:active {
  transform: translateY(-50%) scale(0.95); /* kecil sedikit saat klik */
}


.input-area button#uploadBtn {
  width: 30px;
  height: 30px;
  font-size: 22px;
  border-radius: 50%;
  border: none;
  background: #3b82f6;
  color: white;
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: .2s;
}

.input-area button#uploadBtn:hover {
  transform: scale(1.1);
  background: #4a8fff;
}

/* ===========================
   MOBILE TOPBAR
=========================== */
.mobile-topbar {
  display: none;
  align-items: center;
  gap: 12px;
  padding: 12px 16px;
  background: #161616;
  border-bottom: 1px solid #262626;
}

.mobile-title {
  font-size: 20px;
  font-weight: 700;
  color: #e6e6e6;
}

.mobile-menu-btn {
  font-size: 24px;
  background: #111;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 8px 12px;
  cursor: pointer;
}

/* ===========================
   SIDEBAR OVERLAY (MOBILE)
=========================== */
.sidebar.overlay {
  display: none;
  position: fixed;
  top: 0;
  left: -300px;
  height: 100%;
  z-index: 100;
  background: #161616;
  padding: 20px;
  border-right: 1px solid #262626;
  transition: left .3s;
}

.sidebar.show {
  left: 0;
}

.sidebar-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.5);
  display: none;
  z-index: 50;
}

/* ===========================
   IMAGE PREVIEW
=========================== */
#imagePreviewContainer {
  display: flex;
  flex-direction: column;
  align-items: center;
  position: relative;
  margin: 8px 16px 0 16px;
}

/* IMAGE PREVIEW MINIMALIS */
#imagePreviewContainer img {
  display: block;
  max-width: 180px;    /* lebih kecil dari sebelumnya */
  max-height: 120px;   /* proporsional */
  width: auto;         /* menjaga rasio */
  height: auto;        /* menjaga rasio */
  margin-bottom: 4px;  /* lebih rapih */
  border-radius: 8px;  /* lebih minimalis */
  border: 1px solid #262626;
  object-fit: cover;   /* memastikan crop rapih kalau ukuran berbeda */
}


/* ===========================
   POPUP HAPUS
=========================== */
.popup-backdrop {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.6);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.popup-box {
  background: #111;
  padding: 22px;
  width: 90%;
  max-width: 340px;
  border-radius: 14px;
  border: 1px solid #333;
  box-shadow: 0 0 20px rgba(0,0,0,0.4);
  text-align: center;
  animation: popupFade .25s ease;
}

.popup-box h3 {
  font-size: 18px;
  margin-bottom: 10px;
  font-weight: 700;
}

.popup-box p {
  font-size: 14px;
  margin-bottom: 18px;
  color: #ccc;
}

.popup-btns {
  display: flex;
  justify-content: space-between;
  gap: 12px;
}

.popup-btn {
  flex: 1;
  padding: 10px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: 700;
  border: none;
  font-size: 14px;
}

.popup-cancel {
  background: #333;
  color: white;
}

.popup-delete {
  background: #e53935;
  color: white;
}

@keyframes popupFade {
  from { transform: scale(0.8); opacity: 0; }
  to   { transform: scale(1); opacity: 1; }
}

/* ===========================
   BUTTONS (LOGIN / MODE)
=========================== */
.login-btn {
  background: transparent;
  border: none;
  padding: 0;
  font-size: 20px;
  cursor: pointer;
  color: #e6e6e6;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: transform 0.2s;
}

.login-btn:hover {
  transform: scale(1.1);
}

.mode-btn {
  background: #8b0000;
  color: #fff;
  border: none;
  padding: 6px 12px;
  border-radius: 8px;
  cursor: pointer;
  font-size: 13px;
  font-weight: 500;
  transition: all 0.3s ease;
}

.mode-btn:hover {
  transform: scale(1.05);
}

.mode-btn.normal {
  background: #2e7d32;
  color: #fff;
}

.code-block {
  background: #0f0f0f;
  border: 1px solid #333;
  padding: 14px;
  margin-top: 8px;
  border-radius: 12px;
  font-family: "Consolas", monospace;
  font-size: 14px;
  white-space: pre-wrap;
  overflow-x: auto;
  color: #1be600;
}

.msg.bot {
    background: #111;
    padding: 18px;
    border-radius: 16px;
    margin: 14px 0;
    border: 1px solid #333;
    width: fit-content;
    max-width: 90%;
    display: flex;
    flex-direction: column;
    gap: 10px;
}

.msg.bot .msg-content {
  background: transparent !important;
  border: none !important;
  padding: 0 !important;
  margin: 0 !important;
  border-radius: 0 !important;
  box-shadow: none !important;
}
.loader-container {
  width: 100%;
  height: 100%;
  display: flex;
  justify-content: center;
  align-items: center;  /* ini yang bikin titik naik ke tengah */
}

.loading-dots {
  display: inline-flex;
  gap: 4px;
 transform: translate(-4px, -10px); /* geser kiri, naik */
}


.loading-dots div {
  width: 6px;
  height: 6px;
  background: #fff;
  border-radius: 50%;
  animation: bounce 0.6s infinite alternate;
  opacity: 0.7;
}

.loading-dots div:nth-child(2) {
  animation-delay: 0.15s;
}
.loading-dots div:nth-child(3) {
  animation-delay: 0.3s;
}

@keyframes bounce {
  from { transform: translateY(2px); opacity: 0.4; }
  to   { transform: translateY(-4px); opacity: 1; }
}

.code-block-wrapper {
  position: relative;
}

.copy-btn {
  position: absolute;
  top: 15px;
  right: 8px;
  font-size: 12px;
  background: #222;
  border: 1px solid #444;
  color: #fff;
  padding: 3px 6px;
  border-radius: 6px;
  cursor: pointer;
  opacity: 0.6;
  transition: 0.2s;
}

.copy-btn:hover {
  opacity: 1;
}


/* ===========================
   RESPONSIVE
=========================== */
@media(max-width:700px){
  body {
    flex-direction: column;
    height: 100vh;
  }

  .sidebar {
    display: none;
  }

  .sidebar.overlay {
    display: block;
  }

  .mobile-topbar {
    display: flex;
  }

  .chat-wrapper { min-height: 0; }
  #chat { min-height: 0; }

   #imagePreviewContainer img {
    max-width: 60%;    /* menyesuaikan lebar layar HP */
    max-height: 100px;
  }

  .msg { max-width: 95% !important; }
}


</style>
</head>
<body>

    QuantumX <span id="limitCounterOverlay">(5)</span>
  </h2>

  <!-- USERNAME MOBILE -->
  <div id="userNameDisplayMobileOverlay" style="font-size:14px; color:#ccc; margin-bottom:12px; pointer-events:none;">
    User-XXXX

  <div class="chat-list"></div>
</div>
<div class="sidebar-backdrop"></div>

<!-- Popup Hapus -->
<div id="deletePopup" class="popup-backdrop">
  <div class="popup-box">
    <h3>Hapus Obrolan?</h3>
    <p>Obrolan ini akan hilang.</p>

    <div class="popup-btns">
      <button class="popup-btn popup-cancel" onclick="closePopup()">Batal</button>
      <button class="popup-btn popup-delete" id="confirmDeleteBtn">Hapus</button>
    </div>
  </div>

<script>
const backendUrl = "https://quantumx.zeabur.app";
const chatBox = document.getElementById("chat");
const input = document.getElementById("msg");
const sendBtn = document.getElementById("sendBtn");
const chatLists = document.querySelectorAll(".chat-list");
const limitCounter = document.getElementById("limitCounter");
const limitCounterOverlay = document.getElementById("limitCounterOverlay");



// ===== STORAGE =====
let chatMemory = JSON.parse(localStorage.getItem("chatMemory")||"{}");
let chatNames = JSON.parse(localStorage.getItem("chatNames")||"{}");

let senderId = localStorage.getItem("senderId");

// Hanya buat baru kalau belum ad
if (!senderId) {
  const randomNum = Math.floor(100 + Math.random() * 900); // 100‚Äì999
  senderId = "User-" + randomNum;
  localStorage.setItem("senderId", senderId);
}




// Tampilkan username di semua sidebar
document.getElementById("userNameDisplayDesktop").textContent = senderId;
document.getElementById("userNameDisplayMobileOverlay").textContent = senderId;


// current chat yang aktif (bisa pindah-pindah)
let currentChatId = null;

// ===== INIT =====
function initChatMemory(chatId){
  if(!chatMemory[chatId]) chatMemory[chatId]=[];
  if(!chatNames[chatId]) chatNames[chatId]="Obrolan Baru";
}

function updateLimitUI(limit){
  if(limitCounter) limitCounter.textContent=`(${limit})`;
  if(limitCounterOverlay) limitCounterOverlay.textContent=`(${limit})`;
}



async function addMessage(type, text) {
    const empty = chatBox.querySelector(".empty-text");
    if (empty) empty.remove();

    const msg = document.createElement("div");
    msg.classList.add("msg", type);

    const parts = text.split(/```/);

    for (let i = 0; i < parts.length; i++) {
        const chunk = parts[i].trim();

        if (i % 2 === 0) {
            // TEKS
            if (chunk !== "") {
                const div = document.createElement("div");
                div.classList.add("msg-content");
                msg.appendChild(div);

                await typeMessage(div, chunk);
            }

        } else {
            // CODE BLOCK
const wrapper = document.createElement("div");
wrapper.classList.add("code-block-wrapper");

const copyBtn = document.createElement("button");
copyBtn.classList.add("copy-btn");
copyBtn.textContent = "Salin";

const codeDiv = document.createElement("div");
codeDiv.classList.add("code-block");
codeDiv.textContent = chunk;

copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(chunk);
    copyBtn.textContent = "Tersalin!";
    setTimeout(() => copyBtn.textContent = "Salin", 1200);
});

wrapper.appendChild(copyBtn);
wrapper.appendChild(codeDiv);
msg.appendChild(wrapper);

        }
    }

    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}

function renderHistoryMessage(role, content, image = null) {
    const msg = document.createElement("div");
    msg.classList.add("msg", role);

    if (image) {
        // Pesan gambar
        const contentDiv = document.createElement("div");
        contentDiv.classList.add("msg-content");

        const img = document.createElement("img");
        img.src = image;
        img.style.maxWidth = "80%";
        img.style.borderRadius = "12px";
        img.style.border = "1px solid #262626";

        contentDiv.appendChild(img);
        msg.appendChild(contentDiv);
    } else {
        // Parsing text + code block
        const parts = content.split(/```/);

        for (let i = 0; i < parts.length; i++) {
            const chunk = parts[i].trim();

            if (i % 2 === 0) {
                // TEKS
                if (chunk !== "") {
                    const div = document.createElement("div");
                    div.classList.add("msg-content");
                    div.textContent = chunk;
                    msg.appendChild(div);
                }
            } else {
                const wrapper = document.createElement("div");
wrapper.classList.add("code-block-wrapper");

const copyBtn = document.createElement("button");
copyBtn.classList.add("copy-btn");
copyBtn.textContent = "Salin";

const codeDiv = document.createElement("div");
codeDiv.classList.add("code-block");
codeDiv.textContent = chunk;

copyBtn.addEventListener("click", () => {
    navigator.clipboard.writeText(chunk);
    copyBtn.textContent = "Tersalin!";
    setTimeout(() => copyBtn.textContent = "Salin", 1200);
});

wrapper.appendChild(copyBtn);
wrapper.appendChild(codeDiv);
msg.appendChild(wrapper);

            }
        }
    }

    chatBox.appendChild(msg);
}


async function typeMessage(msgContent,text){
  const THRESHOLD=40;
  msgContent.textContent="";
  const animLength=Math.min(text.length,THRESHOLD);
  for(let i=0;i<animLength;i++){
    msgContent.textContent+=text[i];
    chatBox.scrollTop=chatBox.scrollHeight;
    await new Promise(r=>setTimeout(r,10+Math.random()*2));
  }
  if(text.length>THRESHOLD){msgContent.textContent+=text.slice(THRESHOLD);chatBox.scrollTop=chatBox.scrollHeight;}
}
// ===== IMAGE UPLOAD =====
const uploadBtn = document.getElementById("uploadBtn");
const imagePreviewContainer = document.getElementById("imagePreviewContainer");
const imagePreview = document.getElementById("imagePreview");
const removeImageBtn = document.getElementById("removeImageBtn");

let selectedImage = null; // menyimpan base64

uploadBtn.addEventListener("click", () => {
    const inputFile = document.createElement("input");
    inputFile.type = "file";
    inputFile.accept = "image/*";
    inputFile.click();

    inputFile.onchange = () => {
        const file = inputFile.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
            selectedImage = reader.result; // base64
            imagePreview.src = selectedImage;
            imagePreviewContainer.style.display = "block";
        };
        reader.readAsDataURL(file);
    };
});

removeImageBtn.addEventListener("click", () => {
    selectedImage = null;
    imagePreviewContainer.style.display = "none";
    imagePreview.src = "";
});


// helper: append user image message (synchronous)
function appendUserImage(imageBase64){
    const msg = document.createElement("div");
    msg.classList.add("msg","user");

    const content = document.createElement("div");
    content.classList.add("msg-content");

    const img = document.createElement("img");
    img.src = imageBase64;
    img.style.maxWidth = "80%";
    img.style.borderRadius = "12px";
    img.style.border = "1px solid #262626";

    content.appendChild(img);
    msg.appendChild(content);
    chatBox.appendChild(msg);
    chatBox.scrollTop = chatBox.scrollHeight;
}


function hideEmptyText() {
    const empty = document.querySelector(".empty-text");
    if (empty) empty.remove();
}


async function sendMsg(){
    hideEmptyText();
    const text = input.value.trim();
    if(!text && !selectedImage) return;

    // disable
    sendBtn.disabled = true;

    const imageToSend = selectedImage;
    input.value = "";

    let isNewChat = false;
    if (!currentChatId) {
        const newId = "chat-" + Date.now();
        currentChatId = newId;
        initChatMemory(currentChatId);
        isNewChat = true;
    } else {
        initChatMemory(currentChatId);
    }

    // ===== tampil message user =====
    if(imageToSend){
        // gunakan helper yang langsung append struktur pesan image
        appendUserImage(imageToSend);

        chatMemory[currentChatId].push({
            role: "user",
            content: "[image]",
            image: imageToSend
        });

        // hilangkan preview
        selectedImage = null;
        imagePreviewContainer.style.display = "none";
        imagePreview.src = "";
    }

    if(text){
        // PENTING: tunggu sampai addMessage menyelesaikan append & animasi type (agar urutan benar)
        await addMessage("user", text);
        chatMemory[currentChatId].push({role:"user", content:text});
    }

    if(isNewChat && (text || imageToSend)) {
        const topic = text || "Gambar";
        const title = await generateTitle(topic);
        chatNames[currentChatId] = title;
        renderChatList();
    }

    saveMemory();

    // ===== BOT RESPONSE (loading) =====
    const botMsg = document.createElement("div");
    botMsg.classList.add("msg","bot");
    const botContent = document.createElement("div");
    botContent.classList.add("msg-content");
    botContent.innerHTML = `
  <div class="loading-dots">
    <div></div><div></div><div></div>
  </div>
`;
    botMsg.appendChild(botContent);
    chatBox.appendChild(botMsg);
    chatBox.scrollTop = chatBox.scrollHeight;

    try{
        let payload = {sender: senderId, message: text};
        let apiEndpoint = `${backendUrl}/api/ai`;

        if(imageToSend){
            payload.image = imageToSend;
            apiEndpoint = `${backendUrl}/api/ai-image`;
        }

        const res = await fetch(apiEndpoint, {
            method:"POST",
            headers:{"Content-Type":"application/json"},
            body: JSON.stringify(payload)
        });

        const data = await res.json();
        botMsg.remove();

        const reply = data.reply || "";

        // Jika ada code block, tampilkan tanpa typewriter
        if (/```/.test(reply)) {
            addMessage("bot", reply);
        } else {
            // gunakan typewriter
            const msg = document.createElement("div");
            msg.classList.add("msg", "bot");

            const content = document.createElement("div");
            content.classList.add("msg-content");
            msg.appendChild(content);

            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;

            // efek mengetik (tidak perlu await)
            typeMessage(content, reply);
        }

        chatMemory[currentChatId].push({role:"bot", content:reply});
        saveMemory();

        if(data.remaining !== undefined) updateLimitUI(data.remaining);

    } catch(e){
        botMsg.remove();
        addMessage("bot", "‚ùå Gagal terhubung ke server.");
    } finally {
        // enable
        sendBtn.disabled = false;
    }
}


function loadChat(chatId){
    currentChatId = chatId;
    chatBox.innerHTML = "";
    initChatMemory(chatId);

    if(chatMemory[chatId].length){
        chatMemory[chatId].forEach(m => {
            if(m.image){
                renderHistoryMessage("user", "", m.image);  // FIX
            } else {
                renderHistoryMessage(m.role === "user" ? "user" : "bot", m.content);  // FIX
            }
        });
    } else {
        chatBox.innerHTML = `<div class="empty-text">QuantumX di sini, ada yang bisa dibantu?</div>`;
    }
    chatBox.scrollTop = chatBox.scrollHeight; // FIX tambahan
    fetchLimit();
}




function renderChatList() {
  chatLists.forEach(list => {
    list.innerHTML = "";

    const ids = Object.keys(chatMemory).reverse();

    if (ids.length === 0) {
      list.innerHTML = `<div class="empty-chat">Belum ada obrolan</div>`;
      return;
    }

    ids.forEach(chatId => {
      const item = document.createElement("div");
      item.classList.add("chat-item");
      item.style.display = "flex";
      item.style.alignItems = "center";
      item.style.justifyContent = "space-between";
      item.style.padding = "10px 12px";
      item.style.borderRadius = "8px";
      item.style.cursor = "pointer";

      // Nama Chat
      const nameSpan = document.createElement("span");
      nameSpan.textContent = chatNames[chatId] || "Obrolan Baru";
      nameSpan.style.flex = "1";

      // Tombol Hapus
      const delBtn = document.createElement("button");
      delBtn.innerHTML = "üóë";
      delBtn.style.marginLeft = "8px";
      delBtn.style.background = "transparent";
      delBtn.style.border = "none";
      delBtn.style.color = "#ff4d4d";
      delBtn.style.cursor = "pointer";
      delBtn.style.fontSize = "15px";

      // Klik load chat
      nameSpan.addEventListener("click", () => loadChat(chatId));

      // Popup hapus
      delBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        showPopup(chatId);
      });

      item.appendChild(nameSpan);
      item.appendChild(delBtn);
      list.appendChild(item);
    });
  });
}
